<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS file link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font 1 link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font 2 link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>HBKtheKid | Order summary card</title>
  </head>
  <body>
    <section
      id="section-1"
      class="d-flex justify-content-center align-items-center container"
    >
      <div class="row review">
        <div class="col-12 review-top"></div>
        <div class="col-12 review-bottom p-4 px-md-5 d-flex align-items-center">
          <div class="text-center" style="width: 100%">
            <p class="summary mb-4 mt-3 my-md-3">Order Summary</p>
            <p class="mb-3" style="color: hsl(224, 23%, 55%)">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div
              class="row p-3 mx-auto"
              style="
                background-color: hsl(225, 100%, 98%);
                width: 100%;
                border-radius: 20px;
              "
            >
              <div class="col-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                  <g fill="none" fill-rule="evenodd">
                    <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                    <path
                      fill="#717FA6"
                      fill-rule="nonzero"
                      d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                    />
                  </g>
                </svg>
              </div>
              <div class="col-6 text-start">
                <p class="mb-0 fw-bold" style="color: hsl(223, 47%, 23%)">
                  Annual Plan
                </p>
                <p class="mb-0" style="color: hsl(224, 23%, 55%)">
                  $59.99/year
                </p>
              </div>
              <div class="col-3 d-flex align-items-center text-start">
                <p class="mb-0 change-link fw-bold"><a href="#">Change</a></p>
              </div>
            </div>
            <button class="mybtn fw-bold my-4 p-2" type="button">
              Proceed to Payment
            </button>
            <p class="fw-bold cancel">
              <a href="#">Cancel Order</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
